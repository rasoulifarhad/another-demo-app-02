<h2>CRISES</h2>
<div *ngIf="(crisis$ | async) as crisis">
  <h3>{{crisis.name}}</h3>
  <div><span>id: </span>{{crisis.id}}</div>
  <div>
    <label>name:
      <input placeholder="name" [(ngModel)]="crisis.name">
    </label>
  </div>
  <p>
    <button (click)="getCrises(crisis)">Back</button>
  </p>
</div>
